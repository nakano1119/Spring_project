<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>動物検索画面</title>
</head>
<body>
    <h1>動物一覧</h1>
    <form action="resultAPI" method="post"> <!-- 修正 -->
        <select name="id">
            <option th:each="animal : ${animals}" th:value="${animal.id}" th:text="${animal.japanese_name}"></option>
        </select>
        <button type="submit">検索</button>
    </form>
</body>
</html>
